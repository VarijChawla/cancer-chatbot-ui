<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Chatbot</title>
  <style>
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      z-index: 9999;
    }

    #chatbot-frame {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 400px;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 12px;
      z-index: 9998;
    }
  </style>
</head>
<body>

<button id="chatbot-button">ðŸ’¬</button>
<iframe id="chatbot-frame" src="https://cancer-chatbot-1.onrender.com/"></iframe>

<script>
  const button = document.getElementById("chatbot-button");
  const frame = document.getElementById("chatbot-frame");

  button.addEventListener("click", () => {
    frame.style.display = frame.style.display === "none" ? "block" : "none";
  });
</script>

</body>
</html>
