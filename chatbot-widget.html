<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cancer Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #chat-iframe {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 400px;
      height: 600px;
      border: 1px solid #ccc;
      z-index: 9998;
    }
  </style>
</head>
<body>

<button id="chat-button">ðŸ’¬</button>

<iframe id="chat-iframe" src="https://varijchawla.github.io/cancer-chatbot/" frameborder="0"></iframe>

<script>
  const chatBtn = document.getElementById('chat-button');
  const chatFrame = document.getElementById('chat-iframe');

  chatBtn.onclick = () => {
    chatFrame.style.display = chatFrame.style.display === 'none' ? 'block' : 'none';
  };
</script>

</body>
</html>
