<!DOCTYPE html>
<html>
<head>
  <title>Floating Chatbot</title>
  <style>
    #chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    #chatbot-frame {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<button id="chatbot-button">ðŸ’¬</button>
<iframe id="chatbot-frame" src="https://your-chatbot.onrender.com"></iframe>

<script>
  const button = document.getElementById('chatbot-button');
  const frame = document.getElementById('chatbot-frame');

  button.addEventListener('click', () => {
    frame.style.display = frame.style.display === 'block' ? 'none' : 'block';
  });
</script>

</body>
</html>
